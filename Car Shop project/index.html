<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CAR SHOP</title>
        <!-- DATA AOS CSS-->
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
        <!---->
        <link rel="stylesheet" href="./public/css/style.css">
        <link rel="stylesheet" href="./public/css/media.css">
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
            integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"/>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-v4-grid-only@1.0.0/dist/bootstrap-grid.css">

        <link
            rel="icon"
            type="image/x-icon"
            href="./public/images/favicon.png"
            >
    </head>

    <body id="body">

        <section class="sectionProducts">
            <nav class="myNav">
                <div class="container">
                    <div class="navItems">
                        <div class="logo"><img src="./public/images/logo.jpg"></div>
                        <div class="categoryDiv" data-aos="fade-right" data-aos-duration="1200">
                            <li onclick="filterCategories()">
                                <a href="#">ALL</a>
                            </li>
                        </div>
                        <div class="iconDiv" data-aos="fade-left" data-aos-duration="1200">
                            <a href="##" id="cartIcon" onclick="showCart()">
                                <i class="fa-solid fa-cart-shopping"></i>
                            </a>
                            <div class="countList">
                                <p id="productCountList">0</p>
                            </div>
                            <div id="shopCart">
                                <p id="totalBox">0</p>
                                <div id="cartItems"></div>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </nav>
            <div class="myItems">
                <div class="container">
                    <div class="title" data-aos="zoom-out" data-aos-duration="1200">
                        <h1>Welcome to car shop</h1>
                    </div>
                    <div class="cardList"></div>
                </div>
            </div>
        </section>

        <div id="myModal"></div>
        <div id="bg"></div>
        <script src="./public/js/script.js"></script>
        <script src="./public/js/shopCart.js"></script>

        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <script>
            AOS.init();
        </script>
    </body>
</html>
